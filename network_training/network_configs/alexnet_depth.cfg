{
"BATCH_SIZE": 8,
"QUEUE_CAP": 2560,
"encode_depth": 5, 
"category_depth": 3,
"up_projection_depth": 4,
"normal_depth": 1,
"depth_depth": 1,
"network_list": ["encode", "up_projection", "normal", "depth", "category"],
"imagenet_order": ["encode", "category"],
"pbrnet_order": ["encode", "up_projection", "depth"],
"scenenet_order": ["encode", "up_projection", "depth"],
"encode": {
    "1": {"conv": {"filter_size": 11, "stride": 4, "num_filters": 96}, "pool": {"filter_size": 3, "type": "max", "stride": 2}},
    "2": {"conv": {"filter_size": 5, "stride": 1, "num_filters": 256}, "pool": {"filter_size": 3, "type": "max", "stride": 2}},
    "3": {"conv": {"filter_size": 3, "stride": 1, "num_filters": 384}},
    "4": {"conv": {"filter_size": 3, "stride": 1, "num_filters": 384}},
    "5": {"conv": {"filter_size": 3, "stride": 1, "num_filters": 256}, "pool": {"filter_size": 3, "type": "max", "stride": 2}}
    },
"up_projection":{
    "input": "encode_5",
    "1": {"UpProj": {"filter_size": 3, "num_filters": 256, "bn": 1}},
    "2": {"UpProj": {"filter_size": 3, "num_filters": 128, "bn": 1}},
    "3": {"UpProj": {"filter_size": 3, "num_filters": 64, "bn": 1}},
    "4": {"UpProj": {"filter_size": 3, "num_filters": 32, "bn": 1}}
    },
"normal":{
    "input": "up_projection_4",
    "as_output": 1,
    "1": {"conv": {"filter_size": 3, "stride": 2, "num_filters": 3, "output": 1, "upsample": 2}}
    },
"depth":{
    "input": "up_projection_4",
    "as_output": 1,
    "1": {"conv": {"filter_size": 3, "stride": 2, "num_filters": 1, "output": 1, "upsample": 2}}
    },
"category":{
    "as_output": 1,
    "input": "encode_5",
    "1": {"fc": {"num_features": 4096, "dropout": 0.5}},
    "2": {"fc": {"num_features": 4096, "dropout": 0.5}},
    "3": {"fc": {"num_features": 1000, "output": 1}}
    }
}
